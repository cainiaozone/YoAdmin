<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="bruce">
    <link rel="icon" href="favicon.ico">
    <title>登录</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/login/login.css">
    <!--[if lt IE 9]> <script src="/assets/html5.js"></script> <script src="/assets/css3-mediaqueries.js"></script> <![endif]-->
  </head>

  <body>
    <div class="container">
      <form class="form-signin" action="/">
        <h2 class="form-signin-heading">登录</h2>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="用户户名" required="required" autofocus="autofocus">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="required">
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
    </div>
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
  </body>
</html>
