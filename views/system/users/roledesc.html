{% extends "../../common/layout.html" %}
{% block head %}
  <link rel="stylesheet" href="/home/css/home.css">
  <link rel="stylesheet" href="/home/css/home_response.css">
{% endblock %}
{% block sidebar %}
  <!-- 系统菜单开始 -->
  {% include "../sysmenu.html" %}
  <!-- 系统菜单结束 -->
{% endblock %}
{% block main %}
  <div class="breadcrumbs ace-save-state breadcrumbs-fixed">
    <ul class="breadcrumb">
      <li>
        <i class="ace-icon fa fa-home home-icon"></i>
        <a href="/">首页</a>
      </li>
      <li>
        <i class="ace-icon fa fa-cog home-icon"></i>
        <a href="/sys/organization">系统管理</a>
      </li>
      <li>
        <a href="/sys/usergroup">用户角色</a>
      </li>
      <li class="active">用户角色详情</li>
    </ul>
  </div>
  <div class="page-header edit-user">
    <h1>用户角色详情</h1>
    <ul class="operate">
      <li>
        <i class="fa fa-save" aria-hidden="true"></i>
        <span>保存</span>
      </li>
      <li class="btn-concel">
        <i class="fa fa-close" aria-hidden="true"></i>
        <span>取消</span>
      </li>
    </ul>
  </div>
  <div class="page-content row">
    <form id="userForm" class="form-horizontal">
      <div class="widget-box">
        <div class="widget-header widget-header-blue widget-header-flat">
          <h4 class="widget-title lighter">基本信息</h4>
        </div>
        <div class="widget-body widget-main">
          <div class="col-md-7 col-xs-12">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">角色名</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="firstname" id="firstName" placeholder="角色名" value="Wang">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">描述</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="description" id="lastName" placeholder="描述" value="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
{% block js %}
  <script type="text/javascript" src="/home/js/home.js"></script>
  <script type="text/javascript">
    $(function () {
      var req = utils.getRequest();
      if (req.type == 'new') {
        // 新增角色
        $("#userForm :input").not(":button, :submit, :reset, :hidden, :checkbox, :radio").val("");
      }
      $('.btn-concel').click(function () {
        // 取消
        location.href = "/sys/userrole"
      })
    })
  </script>
{% endblock %}
