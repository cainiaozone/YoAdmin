<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/base/css/public.css">
    <!--[if lt IE 9]> <script src="/assets/html5.js"></script> <script src="/assets/css3-mediaqueries.js"></script> <![endif]-->
    {% block head %}{% endblock %}
  </head>

  <body>
    <div class="{{pagename}}" page="{{pagename}}">
      {% include "./header.html" %}
      <main>
        <div class="sidebar">
          <div class="sidebar-status">
            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
            <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
          </div>
          {% block sidebar %}{% endblock %}
        </div>
        <div class="main">
          {% block main %}{% endblock %}
        </div>
      </main>
      {% include "./footer.html" %}
    </div>
    <script type="text/javascript" src="/assets/jquery.min.js"></script>
    <script type="text/javascript" src="/base/js/utils.js"></script>
    <script type="text/javascript" src="/base/js/public.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
    {% block js %}{% endblock %}
  </body>

</html>
